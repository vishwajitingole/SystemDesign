<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="data"></div>
</body>
<script>
    try {
        async function apicall() {
            const res = await fetch("/getData");
            const result = await res.json();
            document.querySelector(".data").textContent = result.data;
            console.log(result)
        }
        apicall();

        let intervalid;

        function shortpolling() {
            intervalid = setInterval(() => {
                apicall();
            }, 5000)
        }
        shortpolling();
        clearInterval(intervalid);

    } catch (error) {
        console.log(error);
    }
</script>

</html>
